 <div class="login-window">
    <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Register</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="registration(user)">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstname" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastname" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.confirmpassword" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Mobile</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Mobile" ng-model="user.mobile" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Mobile" ng-model="user.address" required="">
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
                        <button type="reset" class="btn btn-default btn-sm" ng-click="loginReset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">Already user ? <a href="#/" class="">Sign in here</a>
        </div>
    </div>
</div>
