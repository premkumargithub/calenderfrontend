 <div class="login-window">
    <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Login</strong>
        </div>
        <div class="panel-body">
            <form   name="loginForm" class="form-horizontal" role="form" ng-submit="login(user)" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.user.email.$invalid && (loginForm.user.email.$dirty || submitted)}">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input name="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email" required="">
                        <p ng-show="userForm.user.email.$error.required && (userForm.user.email.$dirty || submitted)" class="help-block">Email is required.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.user.password.$invalid && (loginForm.user.password.$dirty || submitted)}">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input name="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" required="">
                        <p ng-show="userForm.user.password.$error.required && (userForm.user.password.$dirty || submitted)" class="help-block">Password is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label class="">
                                <input type="checkbox" ng-model="user.rememberme" class="">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                        <button type="reset" class="btn btn-default btn-sm" ng-click="loginReset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">Not Registered? <a href="#/signup" class="">Register here</a>
        </div>
    </div>
</div>
